<div class="panel panel-default">
    <div class="panel-heading"><h3 style="display:inline-block;">User panel</h3> <a href="#/">
    </a></div>
    <div class="panel-body">
    </div>
    <div class="clearfix"></div>
    <div class="container">
        <div id="user-panel" class="row">
            <div class="col-md-5">
                <form name="login-form" id="login-form" method="post" action="/">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" class="form-control" id="login-username" placeholder="Username...">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password...">
                    </div>
                    <button type="submit" class="btn btn-primary center-block">Login</button>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="col-md-5 col-md-offset-2">
                <form name="register-form" id="register-form" method="post" action="/">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" class="form-control" id="register-username" placeholder="Username...">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" class="form-control" id="register-password" placeholder="Password...">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Passsword</label>
                        <input type="password" class="form-control" id="register-confirm-password" placeholder="Confirm Password...">
                    </div>
                    <div class="form-group">
                        <label for="register-name">Name</label>
                        <input type="text" class="form-control" id="register-name" placeholder="Name...">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" class="form-control" id="register-email" placeholder="Email...">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Male</label>
                        <input type="radio" id="register-gender-male" value="1" name="register-gender">
                        <label for="register-email">Female</label>
                        <input type="radio" id="register-gender-female" value="2" name="register-gender">
                    </div>
                    <button type="submit" class="btn btn-primary center-block">Register</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
