<div class="panel panel-default">
    <div class="panel-heading"><h3 style="display:inline-block;">Projects Total: {{projects.TotalPages}}</h3>
        <a href="javascript:;">
            <button ng-click="addProjectModalForm()" id="add-project-btn" class="btn btn-primary pull-right"><span
                    class="glyphicon glyphicon-plus"></span>New Project
            </button>
        </a>
    </div>
    <div class="panel-body"></div>
    <div class="bs-example" data-example-id="hoverable-table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Project Leader</th>
                <th>Description</th>
                <th>Labels</th>
                <th>Priority</th>
            </tr>
            </thead>
            <tbody ng-repeat="project in projects.Projects">
                <tr>
                    <td><a href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
                    <td>{{project.Lead.Username}}</td>
                    <td class="description-column">{{project.Description | limitTo:50}}{{project.Description.length > 50
                        ?
                        '...' : ''}}
                    </td>
                    <td class="labels-and-priority"><span ng-repeat="label in project.Labels"><span
                            class="label label-primary">{{label.Name}}</span> </span></td>
                    <td class="labels-and-priority"><span ng-repeat="priority in project.Priorities"><span
                            class="label label-danger">{{priority.Name}}</span> </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ul class="pagination">
    <li class="page-item">
        <a class="page-link" href="#/projects/pageNumber/{{currentPage-1}}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
        </a>
    </li>
    <li ng-repeat="page in totalPages" ng-class="{active:(currentPage == page)}" class="page-item"><a class="page-link"
                                                                                                      href="#/projects/pageNumber/{{page}}">{{page}}</a>
    </li>
    <li class="page-item">
        <a class="page-link" href="#/projects/pageNumber/{{currentPage+1}}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
        </a>
    </li>
</ul>
